<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <link rel="stylesheet" href="css/style.css">
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="display"></div>
            <div class="button-container">
                <button class="special-btn" data-shortcut="Escape">Clear</button>
                <button class="special-btn" data-shortcut="Backspace"><=</button>
                <button class="operation" data-operation="^">x<sup>y</sup></button>
                <button class="operation" data-operation="r"><sup>y</sup>&#8730;x</button> 
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation" data-operation="*">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation" data-operation="/">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation" data-operation="-">-</button>
                <button class="special-btn" data-shortcut="=">=</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operation" data-operation="+">+</button>
            </div>
		</main>
	</body>
</html>
